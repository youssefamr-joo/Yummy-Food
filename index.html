<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon link -->
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/logo.png" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Yummy</title>
  </head>
  <body>
    <!-- loading screen -->
    <div
      class="loading-screen justify-content-center align-items-center position-fixed top-0 start-0 end-0 bottom-0 bg-black"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- mode toggle  -->
    <div class="mode-toggle">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </div>

    <!--  nav bar -->
    <div class="side-nav-menu min-vh-100 position-fixed top-0 bottom-0 d-flex">
      <div class="nav-tab d-flex justify-content-between flex-column p-4">
        <!--! nav content  -->
        <div class="links">
          <ul class="list-group list-unstyled overflow-hidden">
            <li class="text-capitalize py-3" id="home">home</li>
            <li class="text-capitalize py-3" id="search">search</li>
            <li class="text-capitalize py-3" id="categories">categories</li>
            <li class="text-capitalize py-3" id="area">area</li>
            <li class="text-capitalize py-3" id="ingredients">ingredients</li>
            <li class="text-capitalize py-3" id="contact">contact us</li>
          </ul>
        </div>
        <div class="nav-footer position-relative">
          <div class="icons d-flex justify-content-between fs-4 mb-2">
            <a href="https://www.facebook.com/yousseyoussefamr" target="_blank">
              <i class="fab fa-facebook-f p-2"></i>
            </a>
            <a
              href="https://github.com/youssefamr-joo?tab=repositories"
              target="_blank"
            >
              <i class="fab fa-github p-2"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/ismael-amr-787595249/"
              target="_blank"
            >
              <i class="fab fa-linkedin-in p-2"></i>
            </a>
          </div>
          <div class="footer">
            <p class="lead fs-6">
              © 2024 Yummy. All rights reserved.
              <span class="d-block"> Ismael ❤️</span>
            </p>
          </div>
        </div>
      </div>

      <!--! show nav content  -->
      <div class="nav-header d-flex justify-content-between flex-column">
        <div class="header-logo">
          <img class="logo" src="imgs/logo.png" alt="logo" />
        </div>
        <div class="tab-menu">
          <i class="fas fa-align-right open-close fa-2x"></i>
          <!-- <i class="fas fa-x open-close fa-2x"></i> -->
        </div>
        <div class="icons fs-5">
          <i class="fas fa-globe d-block mb-2"></i>
          <i class="fas fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <!-- search content -->
    <section id="search-container">
      <div
        class="row justify-content-md-between w-75 gap-5 m-auto p-5 d-none"
        id="search-inputs"
      ></div>
    </section>

    <!-- main content -->
    <section id="meals">
      <div class="container">
        <div class="row py-5 g-4" id="meals-container"></div>
      </div>
    </section>

    <!-- meal details -->
    <div id="details-meal">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>

    <!-- JQuery link -->
    <script src="./js/jquery.min.js"></script>
    <!-- bootstrap js link -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
  </body>
</html>
